version: '3.8'

services:
  interflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interflow-app
    ports:
      - "8080:80"    # Frontend et API via nginx
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mapping du répertoire data pour le backend
      - ./data:/app/data
      # Mapping du répertoire logs pour accéder aux logs depuis l'hôte
      - ./logs:/var/log
      