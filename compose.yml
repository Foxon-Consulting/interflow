version: '3.8'

services:
  interflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interflow-app
    ports:
      - "8080:80"    # Frontend via nginx
      - "8050:5000"  # Backend direct
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mapping du r√©pertoire data pour le backend
      - ./data:/app/data